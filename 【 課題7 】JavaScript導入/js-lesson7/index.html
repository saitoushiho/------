<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        //Q1.コンソールにHello, world!と出力してください。
        console.log('Hello, world!')

        //Q2.「これはJS課題1です。」というアラートを出してください。
        alert('これはJS課題1です。');

        //Q3.変数weatherを宣言して「It's raining.」を代入し、変数weatherをコンソールで出力してください。(ここで予約語について調べ、変数の命名ルールについて学習してください。)
        var weather = "It's raining.";
        console.log(weather)

        //Q4.「山田」、「太郎」をそれぞれ変数に入れ、文字列を連結しコンソールに「山田太郎」と出力してください。(変数名は自分で設定すること。)
        var nameFirst="山田";
        var nameSecond="太郎";
        console.log('「'+nameFirst+nameSecond+'」');
        
        //Q5.
        //①変数num1を宣言し、5を代入してください。
        //②変数num2を宣言し、10を代入してください。
        //③変数num1、num2を利用し、乗算を行なって50を出力してください。(ここで算術演算子・比較演算子について調べ、学習してください。)
        var num1=5;
        var num2=10;
        console.log(num1*num2);
 
 </script>
